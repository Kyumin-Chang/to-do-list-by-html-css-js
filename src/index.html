<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="date" id="date-display"></div>
        <hr>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="할 일을 추가해주세요">
            <button id="add-task-button">+</button>
        </div>
        <div id="message" class="message"></div>
        <ul id="task-list"></ul>
        <button id="toggle-completed-tasks">완료한 할 일 보기</button>
        <ul id="completed-task-list" class="hidden"></ul>
        <button id="clear-tasks-button">모든 내역 삭제하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
