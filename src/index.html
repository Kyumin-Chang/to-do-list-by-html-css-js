<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>To-Do List</h1>
            <time id="date-display" class="date"></time>
        </header>
        <hr>
        <section class="input-group">
            <input type="text" id="new-task" placeholder="할 일을 추가해주세요" aria-label="할 일을 추가해주세요">
            <button id="add-task-button" aria-label="Add new task">+</button>
        </section>
        <p id="message" class="message"></p>
        <section>
            <ul id="task-list"></ul>
            <button id="toggle-completed-tasks" aria-label="Toggle completed tasks">완료한 할 일 보기</button>
            <ul id="completed-task-list" class="hidden"></ul>
            <button id="clear-tasks-button" aria-label="Clear all tasks">모든 내역 삭제하기</button>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
